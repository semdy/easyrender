<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EC ScrollView</title>
  <style>
    body{
      margin:0;
      line-height: 2;
    }
    .movieclip{
      position: absolute;
      left:0;
      top:0;
      right:0;
      bottom: 0;
    }
  </style>
</head>

<body>

<canvas id="canvas-shape" class="movieclip"></canvas>

<!-- build:js -->
<script src="scripts/Base.js"></script>
<script src="scripts/RequestAnimationFrame.js"></script>
<script src="scripts/Utils.js"></script>
<script src="scripts/Event.js"></script>
<script src="scripts/GroupManager.js"></script>
<script src="scripts/Loader.js"></script>
<script src="scripts/Pool.js"></script>
<script src="scripts/Ticker.js"></script>
<script src="scripts/Timer.js"></script>
<script src="scripts/Easing.js"></script>
<script src="scripts/Tween.js"></script>
<script src="scripts/TouchEvent.js"></script>
<script src="scripts/TouchScroll.js"></script>
<script src="scripts/Renderer.js"></script>
<script src="scripts/MovieClip.js"></script>
<script src="scripts/ScrollView.js"></script>
<script src="scripts/Stats.js"></script>
<!-- endbuild -->

<script>
  var canvas = document.getElementById('canvas-shape');
  var stage = new EC.Stage(canvas, {
    scaleMode: EC.isTouch ? 'fixedWidth' : 'noScale',
    width: 750,
    height: 1200,
    showFps: true
  });

  stage.showFps({
    right: 0,
    left: "auto",
    top: 0
  });

  var scrollview = new EC.ScrollView();
  scrollview.width = stage.width;
  scrollview.height = stage.height*0.8;

  var rows = new EC.Sprite();
  for(var i=1;i<101;i++) {
    var row = new EC.TextField();
    row.text = 'row' + i;
    row.y = (i-1)*40;
    row.x = 10;
    row.size = 35;
    rows.addChild(row);
  }

  scrollview.layout = rows;
  stage.addChild(scrollview);

  scrollview.on('scroll', function(value){
    console.log(value);
  });

  scrollview.on('totop', function(){
    console.log('arrived top');
  });

  scrollview.on('tobottom', function(){
    console.log('arrived bottom');
  });

</script>
</body>
</html>
