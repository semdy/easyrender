<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EC MovieClip</title>
  <style>
    body {
      margin: 0;
    }

    .movieclip {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>

<canvas id="canvas-movieclip" class="movieclip"></canvas>

<!-- build:js scripts/libs/easyrender.js -->
<script src="scripts/Base.js"></script>
<script src="scripts/RequestAnimationFrame.js"></script>
<script src="scripts/Utils.js"></script>
<script src="scripts/Event.js"></script>
<script src="scripts/GroupManager.js"></script>
<script src="scripts/Loader.js"></script>
<script src="scripts/Ticker.js"></script>
<script src="scripts/Timer.js"></script>
<script src="scripts/Easing.js"></script>
<script src="scripts/Tween.js"></script>
<script src="scripts/TouchEvent.js"></script>
<script src="scripts/TouchScroll.js"></script>
<script src="scripts/Renderer.js"></script>
<script src="scripts/MovieClip.js"></script>
<script src="scripts/ScrollView.js"></script>
<script src="scripts/Stats.js"></script>
<!-- endbuild -->

<script>

  var canvas = document.getElementById('canvas-movieclip');
  var stage = new EC.Stage(canvas, {
    width: 750,
    height: 1334
  });


  var shapeContainer = new EC.Sprite();
  stage.addChild(shapeContainer);

  var shape = new EC.Shape();
  shape.fill("#f90", 0.5);
  shape.drawRect(60, 210, 280, 280);
  shapeContainer.addChild(shape);
  shape.name = "shape1"

  var shape2 = new EC.Shape();
  shape2.fill("blue", 0.5);
  shape2.drawRect(100, 250, 200, 200);
  shapeContainer.addChild(shape2);
  shape2.name = "shape2"

  var shape3 = new EC.Shape();
  shape3.fill("green", 0.5);
  shape3.drawRect(400, 250, 200, 200);
  shapeContainer.addChild(shape3);
  shape3.name = "shape3"

  function openLegs() {
    new EC.Tween(shape).to({rotation: 30}, 1200);
    new EC.Tween(shape2).to({rotation: -30}, 1200);
    new EC.Tween(shape3).to({rotation: -20}, 1200);
  }

  function closeLegs() {
    new EC.Tween(shape).to({rotation: 0}, 1200);
    new EC.Tween(shape2).to({rotation: 0}, 1200);
    new EC.Tween(shape3).to({rotation: 0}, 1200);
  }

  var isOpen = false;
  document.onclick = function () {
    isOpen = !isOpen;
    //EC.Tween.get(shapeContainer).to({y: isOpen ? 380 : 0}, 3000);
    isOpen ? openLegs() : closeLegs();
  }
</script>
</body>
</html>
