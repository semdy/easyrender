<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>EC Shape</title>
    <style>
        body{
            margin:0;
        }
        .movieclip{
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom: 0;
        }
    </style>
</head>

<body>

<canvas id="canvas-shape" class="movieclip"></canvas>

<!-- build:js -->
<script src="scripts/Base.js"></script>
<script src="scripts/RequestAnimationFrame.js"></script>
<script src="scripts/Utils.js"></script>
<script src="scripts/Event.js"></script>
<script src="scripts/GroupManager.js"></script>
<script src="scripts/Loader.js"></script>
<script src="scripts/Ticker.js"></script>
<script src="scripts/Timer.js"></script>
<script src="scripts/Easing.js"></script>
<script src="scripts/Tween.js"></script>
<script src="scripts/TouchEvent.js"></script>
<script src="scripts/TouchScroll.js"></script>
<script src="scripts/Renderer.js"></script>
<script src="scripts/MovieClip.js"></script>
<script src="scripts/ScrollView.js"></script>
<script src="scripts/Stats.js"></script>
<!-- endbuild -->

<script>
  var canvas = document.getElementById('canvas-shape');
  var stage = new EC.Stage(canvas, {
    scaleMode: EC.isTouch ? 'showAll' : 'noScale',
    width: 750,
    height: 1334,
    showFps: true
  });

  stage.showFps({
    right: 0,
    left: "auto",
    top: 0
  });

  var spr = new EC.Sprite();
    spr.x = 10;
    spr.y = 20;
  var rect = new EC.Shape();
  rect.stroke("#ff0000", 1); //color, alpha
  rect.fill('#06c', 1); //color, alpha
  rect.lineWidth = 5;
  rect.drawRect(2.5, 2.5, 400, 200, 20); //x, y, width, height, radius
  spr.addChild(rect);

  rect.displayName = 'rect';

  var ellipse = new EC.Shape();
  ellipse.stroke("#f90");
  ellipse.lineWidth = 2;
  ellipse.drawEllipse(1, 300, 300, 150); //x, y, width, height
  spr.addChild(ellipse);

  stage.addChild(spr);

  rect.on('enterframe', function () {//console.log(1)
    rect.x += 2;
  })
</script>
</body>
</html>
